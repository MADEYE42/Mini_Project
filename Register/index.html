<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <nav>
        <div class="logo">
            Fetal-X
        </div>
         <div class="menu">
            <a href="http://127.0.0.1:5500/Mini_Project/Main_page/code/index.html">Home</a>
            <a href="http://127.0.0.1:5500/Mini_Project/AboutUs/index.html">About Us</a>                
            <a href="">We Recommend</a>
            <a href="http://127.0.0.1:5500/Mini_Project/ContactUs/index.html" class="contact-us">Contact Us</a>
         </div>
         
    </nav>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Or Use  your email for registration</span>
                <input type="text" placeholder="Name" >
                <input type="email" placeholder="Email" >
                <input type="password" placeholder="Password" >
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Or Use  your email and password to sign in</span>
                <input type="email" placeholder="Email" >
                <input type="password" placeholder="Password" >
                <a>Forgot Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details</p>
                    <button class="hidden" id="login">
                        Sign In
                    </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello,Friend</h1>
                    <p>Enter your personal details</p>
                    <button class="hidden" id="register">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
